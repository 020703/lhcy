<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el和data的两种写法</title>
    <!-- 引入VUE -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<!-- data与vue的两种写法
    1.el的两种写法
    1）.new Vue时候配置el属性
    2）.先创建vue实例，随后通过vm.$mount('#root')指定el的值
    2.data的两种写法
    1）.对象式
    2）.函数式
    如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式。否则会报错
    3.一个重要原则：由vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是vue实例了 。
 -->

<body>
    <div id="root">
        <h1>你好,{{name}}</h1>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false//阻止vue在启动时生成生产提示

    // el的两种写法 方法一：
    // new Vue({
    //     el: '#root',
    //     data:{
    //         name: '尚硅谷'
    //     }
    // })

    // 方法二
    // const v = new Vue({
    //     data: {
    //         name: '尚硅谷'
    //     }
    // })
    // console.log(v);
    // v.$mount('#root');
    // 定时器 mount 挂载
    // setTimeout(() => {
    //     v.$mount('#root')
    // }, 1000);

    // data的两种写法 方法一
    new Vue({
        el: '#root',
        // data的第一种写法：对象式
        // data: {
        //     name: '尚硅谷'
        // }
        // data的第二种写法：函数式   组件一定要使用函数式
        // data:()=>{// data不能写成箭头函数 
        //     console.log('@@@',this)//此处的this是全局的window，箭头函数没有自己的this
        //     return{
        //         name:'尚硅谷'
        //     }
        // }
        // data(){  这样写也可以
        data: function () {
            console.log('@@@', this)//此处的this是vue实例对象
            return {
                name: '尚硅谷'
            }
        }
    })

</script>

</html>
