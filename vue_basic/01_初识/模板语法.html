<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>初识vue</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<!-- 
    vue模板语法有两大类：
    1.插值语法
        功能：用于解析标签体内容
        写法：{{xxx}}.xxx是js表达式，且可以直接读取到data中的所有属性

    2.指令语法
        功能：用于解析标签（包括：标签属性、标签体内容、绑定事件。。。）
        举例：v-bind:href="xxx" 或简写为：:href="xxx"，xxx同样要写js表达式
              且可以直接被读取到data中的所有属性
        备注；vue中有很多的指令，且形式都是：v-??? .此处我们只是拿v-bind举个例子
 -->

<body>

    <div id="name">
        <h1>插值语法</h1>
        <h3>hello,{{name}}</h3>
        <hr />

        <h1>指令语法</h1>
        <!-- <a href="http://www.atguigu.com">点我去尚硅谷学习1</a> -->
        <!-- v-bind: 动态绑定值  url 当js表达式执行  读取url的变量 -->
        <!-- 简写 v-bind:=====> : -->
        <a v-bind:href="school.url.toUpperCase()">点我去尚硅谷学习1</a>
        <a :href="school.url">点我去{{school.name}}学习2</a>
    </div>
    <script type="text/javascript">

        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
        new Vue({
            el: '#name',
            data: {
                name: 'jack',
                school: {
                    name: '尚硅谷',
                    url: 'http://www.atguigu.com',
                }

            }
        })
    </script>


</body>

</html>
