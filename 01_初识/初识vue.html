<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>初识vue</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<!-- 
初识vue：
1.想让vue工作，就必须创建一个vue实例，且要传入一个 配置对象
2.root容器里的代码依然符号html规范，只不过混入了一些特殊的vue语法
3.root容器里的代码被称为【vue模板】

注意区分：js表达式 和js代码（语句）
1.表达式：一个表达式会生成一个值，可以放在任何一个需要值的地方：
      1）a
      2)a+b
      3)demo()
      4)x==y?'a':'b'
2.js代码（语句）
      1）if(){}
      2)for(){}


4.vue实例和容器是一一对应的;
5.真实开发中只有一个vue实例，并且会配合着组件一起使用;
6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性;
7.一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新;

 -->
<body>
    <!-- 准备好一个容器 -->
    <!-- 一个容器只能被一个vue实例接管 一一对应的关系 -->
    <div id="root">
        <!-- 插值语法 -->
        <h1>Hello,{{name.toUpperCase()}}.{{address}}.{{1+1}}.{{Date.now()}}  </h1>
    </div>
    <!-- <div id="root1">
        插值语法
        <h1>Hello,{{name}}.{{address}} 1</h1>
    </div> -->
    
    <script type="text/javascript">

        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示。
        // 创建vue实例  参数类型为对象
        new Vue({
            //    element 元素  el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串
            // el:document.getElementById('root')
            el: '#root',
            // 变成对象
            data: {//data中用于存储数据，数据供el所指定的容器去使用。值我们暂时先写成一个对象
                address:'上海',
                name: '尚硅谷sgg '
            }
        })
